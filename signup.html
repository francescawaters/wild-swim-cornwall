<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta data for search engines-->
    <meta name="description"
        content="Wild Swimming. Swimming club in Cornwall, UK. Ocean swimming, river swimming, tidal pool, Feock, Porthtowan">
    <meta name="keywords"
        content="wild swimming, swimming, swim, swimming club, cold water swim, Cornwall, UK, exercise">

    <title>Wild Swim Cornwall</title>

    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_droplet/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_droplet/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_droplet/avicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Wild Swim Cornwall</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
    <section id="signup">

        <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="text-input" required>

            <br>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="text-input" required>

            <br>

            <label for="email-address">Email Address</label>
            <input type="text" id="email-address" class="text-input" required>

            <br>

            <!-- Radio button-->
            <div class="radio-buttons">
                <div>
                    <label for="tidal-pool">Tidal Pool</label>
                    <input type="radio" id="tidal-pool" name="swimming_preference" value="tidal-pool" required checked>
                </div>

                <div>
                    <label for="estuary">Estuary</label>
                    <input type="radio" id="estuary" name="swimming_preference" value="estuary" required>
                </div>

                <div>

                    <label for="both">Both</label>
                    <input type="radio" id="both" name="swimming_preference" value="both" required>
                </div>
            </div>
            <br>

            <input type="submit" class="join-button" value="Let's Swim!">
        </form>
    </section>
</main>

    <!-- Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/bf5526169d.js" crossorigin="anonymous"></script>
</body>

</html>
